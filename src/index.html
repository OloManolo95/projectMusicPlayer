<!DOCTYPE html>
<html lang="en">
    <head>
        <title>projectMusicPlayer</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="hero">
            <div class="container">
                <h1 class="hero-title">TASTE</h1>
                <p class="hero-subtitle">
                    <span class="hello">ENGAGE</span>
                    <span class="hello">IN</span>
                    <span class="hello">ART</span>
                </p>
                <ul class="navbar">
                    <li><a class="navbar-link" href="#home">Home</a></li>
                    <li><a class="navbar-link" href="#search">Search</a></li>
                    <li><a class="navbar-link" href="#discover">Discover</a></li>
                </ul>
            </div>
        </div>

        <div class="pages">
            <section id="home" class="page-home">
            </section>
            <section id="search" class="page-search">
            </section>
            <section id="discover" class="page-discover">
            </section>
        </div>

        <!--HOME-->
        <script id="template-home-widget" type="text/x-handlebars-template">
            <div class="songs container"></div>
            <h2 class="subscribe-sign">
                Subscribe
                <span>now</span>
            </h2>
            <div class="subscribe-box">
                <div class="artist-image">

                </div>
                <div class="button subscribe">
                    <button class="button-subscribe" type="submit">JOIN NOW</button>
                </div>
                <div class="new-album">
                    <h3 class="album-title">New Album</h3>
                    <p class="album-subtitle">Available only for subscribers</p>
                </div>
                <div class="artist-name">
                    <p>Dean</p>
                </div>
                <div class="artist-surname">
                    <p>Hen<span>son</span></p>
                </div>
            </div>
        </script>

        <!--SEARCH-->
        <script id="template-search-widget" type="text/x-handlebars-template">
            <h4 class="page-title">search</h4>
            <div class="searchbar"></div>
            <div class="page-prompt"></div>
            <div class="songs container"></div>
        </script>

        <!--DISCOVER-->
        <script id="template-discover-widget" type="text/x-handlebars-template">
            <h4 class="page-title">discover</h4>
            <div class="page-text">Give it a try!</div>
            <div class="songs container"></div>
        </script>

        <footer class="footer">
            <p>All rights reserved</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
        <script src="js/script.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    </body>
</html>
